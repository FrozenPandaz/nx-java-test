/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.nxapi.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'com.nxapi.app.App'
}

tasks.named("test") {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}